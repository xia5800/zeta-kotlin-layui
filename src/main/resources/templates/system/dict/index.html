<!DOCTYPE html>
<html lang="zh">
<head>
    <:include file="../../common/css.html" title="数据字典"/>
</head>
<body class="pear-container">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-form-item layui-inline">
                                <label class="layui-form-label">字典名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="name" placeholder="" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item layui-inline">
                                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="dict-type-query">
                                    <i class="layui-icon layui-icon-search"></i>
                                    查询
                                </button>
                                <button type="reset" class="pear-btn pear-btn-md">
                                    <i class="layui-icon layui-icon-refresh"></i>
                                    重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 左：字典类型 -->
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table id="dict-type-table" lay-filter="dict-type-table"></table>
                </div>
            </div>
        </div>
        <!-- 右：字典项 -->
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-body">
                    <svg class="empty" style="margin-top: 50px;margin-left: 220px;margin-bottom: 80px;" width="184" height="152"
                         viewBox="0 0 184 152" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fillRule="evenodd">
                            <g transform="translate(24 31.67)">
                                <ellipse fillOpacity=".8" fill="#F5F5F7" cx="67.797" cy="106.89" rx="67.797" ry="12.668"></ellipse>

                                      fill="#AEB8C2"></path>
                                <path d="M101.537 86.214L80.63 61.102c-1.001-1.207-2.507-1.867-4.048-1.867H31.724c-1.54 0-3.047.66-4.048 1.867L6.769 86.214v13.792h94.768V86.214z"
                                      fill="url(#linearGradient-1)" transform="translate(13.56)"></path>

                                <path d="M42.678 9.953h50.237a2 2 0 0 1 2 2V36.91a2 2 0 0 1-2 2H42.678a2 2 0 0 1-2-2V11.953a2 2 0 0 1 2-2zM42.94 49.767h49.713a2.262 2.262 0 1 1 0 4.524H42.94a2.262 2.262 0 0 1 0-4.524zM42.94 61.53h49.713a2.262 2.262 0 1 1 0 4.525H42.94a2.262 2.262 0 0 1 0-4.525zM121.813 105.032c-.775 3.071-3.497 5.36-6.735 5.36H20.515c-3.238 0-5.96-2.29-6.734-5.36a7.309 7.309 0 0 1-.222-1.79V69.675h26.318c2.907 0 5.25 2.448 5.25 5.42v.04c0 2.971 2.37 5.37 5.277 5.37h34.785c2.907 0 5.277-2.421 5.277-5.393V75.1c0-2.972 2.343-5.426 5.25-5.426h26.318v33.569c0 .617-.077 1.216-.221 1.789z"
                                      fill="#DCE0E6"></path>
                            </g>
                            <path d="M149.121 33.292l-6.83 2.65a1 1 0 0 1-1.317-1.23l1.937-6.207c-2.589-2.944-4.109-6.534-4.109-10.408C138.802 8.102 148.92 0 161.402 0 173.881 0 184 8.102 184 18.097c0 9.995-10.118 18.097-22.599 18.097-4.528 0-8.744-1.066-12.28-2.902z"
                                  fill="#DCE0E6"></path>
                            <g transform="translate(149.65 15.383)" fill="#FFF">
                                <ellipse cx="20.654" cy="3.167" rx="2.849" ry="2.815"></ellipse>

                        </g>
                    </svg>
                    <table id="dict-data-table" lay-filter="dict-data-table"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- 字典类型：表格操作列 -->
    <script type="text/html" id="dict-type-toolbar">
        <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
            <i class="layui-icon layui-icon-add-1"></i>
            新增
        </button>
    </script>
    <!-- 字典类型：表头操作列 -->
    <script type="text/html" id="dict-type-bar">
        <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">编辑</button>
        <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">删除</button>
    </script>

    <!-- 字典项：表格操作列 -->
    <script type="text/html" id="dict-data-toolbar">
        <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
            <i class="layui-icon layui-icon-add-1"></i>
            新增
        </button>
        <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
            <i class="layui-icon layui-icon-delete"></i>
            删除
        </button>
    </script>
    <!-- 字典项：表头操作列 -->
    <script type="text/html" id="dict-data-bar">
        <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">编辑</button>
        <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">删除</button>
    </script>

    <!-- 依 赖 脚 本 -->
    <:include file="../../common/js.html" />
    <script>
        layui.use(['table', 'form', 'jquery', 'common'], function() {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let common = layui.common;

            let typeId;
            let MODULE_PATH = "/system/dict";
            let ITEM_MODULE_PATH = "/system/dictItem";

            /** 字典类型：表格字段 */
            let cols = [
                [
                    { title: '字典名称', field: 'name', align: 'center', width: 120 },
                    { title: '字典编码', field: 'code', align: 'center', width: 120, sort: true },
                    { title: '描述', field: 'describe', align: 'center' },
                    { title: '排序', field: 'sortValue', align: 'center', sort: true },
                    { title: '操作', align: 'center', width: 140, toolbar: '#dict-type-bar' }
                ]
            ];
            /** 字典项：表格字段 */
            let dataCols = [
                [
                    { type: 'checkbox' },
                    { title: '字典项', field: 'name', align: 'center', width: 120 },
                    { title: '值', field: 'value', align: 'center', width: 120, sort: true },
                    { title: '描述', field: 'describe', align: 'center' },
                    { title: '排序', field: 'sortValue', align: 'center', sort: true },
                    { title: '操作', align: 'center', width: 140, toolbar: '#dict-data-bar' }
                ]
            ];

            /****************************************** 组件渲染区 *****************************************************/

            /** 字典类型：表格渲染 */
            table.render({
                elem: '#dict-type-table',
                url: MODULE_PATH + "/page",
                page: true,
                autoSort: false,
                cols: cols,
                skin: 'line',
                height: 'full-148',
                toolbar: '#dict-type-toolbar',
                defaultToolbar: [{
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports'],
                done: function (res, curr, count) {
                    $('#dict-type-table+.layui-table-view .layui-table-body tbody>tr:first').trigger('click');
                }
            });

            /** 字典项：表格渲染 */
            window.renderData = function(dictId) {
                typeId = dictId;
                $(".empty").hide();

                table.render({
                    elem: '#dict-data-table',
                    url: ITEM_MODULE_PATH + "/page?dictId="+dictId,
                    page: true,
                    autoSort: false,
                    height: 'full-148',
                    cols: dataCols,
                    skin: 'line',
                    toolbar: '#dict-data-toolbar'
                });
            }

            /****************************************** 事件监听区 *****************************************************/

            /** 字典类型：表格操作栏点击事件监听 */
            table.on('tool(dict-type-table)', function(obj) {
                if (obj.event === 'remove') {
                    window.removeType(obj);
                } else if (obj.event === 'edit') {
                    window.editType(obj);
                }
            });

            /** 字典类型：表头工具栏点击事件监听 */
            table.on('toolbar(dict-type-table)', function(obj) {
                if (obj.event === 'add') {
                    window.addType();
                } else if (obj.event === 'refresh') {
                    window.refreshType();
                }
            });

            /** 字典类型：表格排序监听 */
            table.on('sort(dict-type-table)', function (obj) {
                table.reload('dict-type-table', {
                    initSort: obj,
                    where: {
                        sort: obj.type ? obj.field : '',
                        order: obj.type
                    }
                });
            });

            /** 字典类型：表格行单击事件监听 */
            table.on('row(dict-type-table)', function(obj){
                window.renderData(obj.data['id'])
            });

            /** 字典类型：条件搜索监听 */
            form.on('submit(dict-type-query)', function(data) {
                table.reload('dict-type-table', {
                    where: data.field
                })
                return false;
            });


            /** 字典项：表格操作栏点击事件监听 */
            table.on('tool(dict-data-table)', function(obj) {
                if (obj.event === 'remove') {
                    window.removeData(obj);
                } else if (obj.event === 'edit') {
                    window.editData(obj);
                } else if (obj.event === 'details') {
                    window.details(obj);
                }
            });

            /** 字典项：表头工具栏点击事件监听 */
            table.on('toolbar(dict-data-table)', function(obj) {
                if (obj.event === 'add') {
                    window.addData();
                } else if (obj.event === 'refresh') {
                    window.refreshData();
                } else if (obj.event === 'batchRemove') {
                    window.batchRemoveData(obj)
                }
            });

            /** 字典项：表格排序监听 */
            table.on('sort(dict-data-table)', function (obj) {
                table.reload('dict-data-table', {
                    initSort: obj,
                    where: {
                        sort: obj.type ? obj.field : '',
                        order: obj.type
                    }
                });
            });

            /****************************************** 功能方法区 *****************************************************/

            /** 字典类型：表格刷新 */
            window.refreshType = function() {
                table.reload('dict-type-table');
            }

            /** 字典类型：打开新增弹窗 */
            window.addType = function() {
                layer.open({
                    type: 2,
                    title: '新增',
                    shade: 0.1,
                    area: ['500px', '400px'],
                    content: MODULE_PATH + '/add'
                });
            }

            /** 字典类型：打开修改弹窗 */
            window.editType = function(obj) {
                layer.open({
                    type: 2,
                    title: '修改',
                    shade: 0.1,
                    area: ['500px', '400px'],
                    content: MODULE_PATH + '/edit?id=' + obj.data['id'] + '&t='+ new Date().getTime(),
                });
            }

            /** 字典类型：打开删除弹窗 */
            window.removeType = function(obj) {
                layer.confirm('确定要删除该字典吗？', { icon: 3, title: '提示' }, function(index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + "/remove",
                        type: 'delete',
                        data: {id: obj.data['id']},
                        success: function(rsp) {
                            layer.close(loading);
                            if (rsp.code !== 200) {
                                layer.msg(rsp.message, { icon: 2, time: 1000 });
                                return;
                            }
                            layer.msg(rsp.message, { icon: 1, time: 1000 }, function() {
                                window.refreshType();
                            });
                        },
                        error: function (error) {
                            layer.close(loading);
                            if (error.responseJSON) {
                                layer.msg(error.responseJSON.message, { icon: 2, time: 1000 });
                            }
                        }
                    });
                });
            }


            /** 字典项：表格刷新 */
            window.refreshData = function() {
                table.reload('dict-data-table');
            }

            /** 字典项：打开新增弹窗 */
            window.addData = function() {
                layer.open({
                    type: 2,
                    title: '新增',
                    shade: 0.1,
                    area: ['500px', '450px'],
                    content: ITEM_MODULE_PATH + '/add?dictId='+ typeId
                });
            }

            /** 字典项：打开修改弹窗 */
            window.editData = function(obj) {
                layer.open({
                    type: 2,
                    title: '修改',
                    shade: 0.1,
                    area: ['500px', '450px'],
                    content: ITEM_MODULE_PATH + '/edit?id=' + obj.data['id'] + '&t='+ new Date().getTime(),
                });
            }

            /** 字典项：打开删除弹窗 */
            window.removeData = function(obj) {
                layer.confirm('确定要删除该字典项吗？', { icon: 3, title: '提示' }, function(index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: ITEM_MODULE_PATH + "/remove",
                        type: 'delete',
                        data: {id: obj.data['id']},
                        success: function(rsp) {
                            layer.close(loading);
                            if (rsp.code !== 200) {
                                layer.msg(rsp.message, { icon: 2, time: 1000 });
                                return;
                            }
                            layer.msg(rsp.message, { icon: 1, time: 1000 }, function() {
                                window.refreshData();
                            });
                        },
                        error: function (error) {
                            layer.close(loading);
                            if (error.responseJSON) {
                                layer.msg(error.responseJSON.message, { icon: 2, time: 1000 });
                            }
                        }
                    });
                });
            }

            /** 字典项：打开批量删除弹窗 */
            window.batchRemoveData = function(obj) {
                let checkIds = common.checkField(obj, 'id');
                if (checkIds === "") {
                    layer.msg("未选中数据", { icon: 3, time: 1000 });
                    return false;
                }
                let ids = checkIds.split(",");
                layer.confirm('确定要删除这些字典项吗？', { icon: 3, title: '提示' }, function(index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: ITEM_MODULE_PATH + "/batchRemove",
                        type: 'delete',
                        contentType: 'application/json',
                        data: JSON.stringify(ids),
                        success: function(rsp) {
                            layer.close(loading);
                            if (rsp.code !== 200) {
                                layer.msg(rsp.message, { icon: 2, time: 1000 });
                                return;
                            }
                            layer.msg(rsp.message, { icon: 1, time: 1000 }, function() {
                                window.refreshData();
                            });
                        },
                        error: function (error) {
                            layer.close(loading);
                            if (error.responseJSON) {
                                layer.msg(error.responseJSON.message, { icon: 2, time: 1000 });
                            }
                        }
                    });
                });
            }

        })
    </script>
</body>
</html>
